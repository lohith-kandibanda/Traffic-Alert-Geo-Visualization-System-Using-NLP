<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Alerts Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Background and General Styles */
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Nunito', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5rem;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            color: #ffaa00; /* Bright alert orange */
        }

        p {
            font-size: 1.2rem;
            font-weight: 400;
            color: #f5f5f5;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            padding: 40px;
            border-radius: 15px;
            margin-top: 50px;
        }

        /* City Card Styles */
        .city-card {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 250px;
            border-radius: 15px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .city-card:hover {
            transform: scale(1.1); /* Slight zoom */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6); /* Elevated shadow */
        }

        .city-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease;
        }

        .city-card .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Oswald', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .city-card:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">ðŸš¦ Traffic Alerts Dashboard ðŸš—</h1>
        <p class="lead">Select a city to view its traffic alerts map:</p>
        <div class="row mt-4">
            <div class="col-md-4">
                <a href="/mumbai" class="city-btn">
                    <div class="city-card">
                        <img src="{{ url_for('static', filename='images/mumbai.jpg') }}" alt="Mumbai">
                        <div class="overlay">Mumbai</div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/bangalore" class="city-btn">
                    <div class="city-card">
                        <img src="{{ url_for('static', filename='images/banglore.jpg') }}" alt="Bangalore">
                        <div class="overlay">Bangalore</div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/hyderabad" class="city-btn">
                    <div class="city-card">
                        <img src="{{ url_for('static', filename='images/hyd.jpg') }}" alt="Hyderabad">
                        <div class="overlay">Hyderabad</div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <a href="/delhi" class="city-btn">
                    <div class="city-card">
                        <img src="{{ url_for('static', filename='images/delhi.jpg') }}" alt="Delhi">
                        <div class="overlay">Delhi</div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/chennai" class="city-btn">
                    <div class="city-card">
                        <img src="{{ url_for('static', filename='images/chennai.jpg') }}" alt="Chennai">
                        <div class="overlay">Chennai</div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/kolkata" class="city-btn">
                    <div class="city-card">
                        <img src="{{ url_for('static', filename='images/kolkata.jpg') }}" alt="Kolkata">
                        <div class="overlay">Kolkata</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
